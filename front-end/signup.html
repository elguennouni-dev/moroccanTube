<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoroccanTube - Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/signup.css">
</head>
<body>
    <div class="glass-panel p-8 rounded-xl shadow-lg w-full max-w-md mx-4">
        <h2 class="text-3xl font-bold text-blue-900 mb-6 text-center">Register for MoroccanTube</h2>
        <form id="registration-form" class="space-y-4">
            <div>
                <label for="full-name" class="block text-sm font-medium text-neutral-700 mb-1">Full Name</label>
                <input type="text" id="full-name" name="full-name" required
                       class="w-full px-4 py-2 rounded-lg bg-white/40 border border-white/20 focus:outline-none focus:ring-2 focus:ring-amber-700 transition duration-300 placeholder-neutral-500">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-neutral-700 mb-1">Email Address</label>
                <input type="email" id="email" name="email" required
                       class="w-full px-4 py-2 rounded-lg bg-white/40 border border-white/20 focus:outline-none focus:ring-2 focus:ring-amber-700 transition duration-300 placeholder-neutral-500">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-neutral-700 mb-1">Password</label>
                <input type="password" id="password" name="password" required
                       class="w-full px-4 py-2 rounded-lg bg-white/40 border border-white/20 focus:outline-none focus:ring-2 focus:ring-amber-700 transition duration-300 placeholder-neutral-500">
            </div>
            <div>
                <label for="confirm-password" class="block text-sm font-medium text-neutral-700 mb-1">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required
                       class="w-full px-4 py-2 rounded-lg bg-white/40 border border-white/20 focus:outline-none focus:ring-2 focus:ring-amber-700 transition duration-300 placeholder-neutral-500">
            </div>
            <button type="submit"
                    class="w-full bg-amber-700 text-white py-3 rounded-lg font-semibold hover:bg-orange-800 transition duration-300 shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-amber-500 focus:ring-offset-2">
                Register
            </button>
        </form>
        <p id="registration-message" class="mt-4 text-center text-sm text-red-600 hidden"></p>
        <p class="mt-6 text-center text-sm text-neutral-700">
            Already have an account?
            <a href="login.html" class="text-amber-700 hover:text-amber-800 font-medium">Login</a>
        </p>
    </div>
</body>
</html>


<script src="assets/js/signup.js"></script>
