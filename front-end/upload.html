<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoroccanTube - Upload Video</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/upload.css">
</head>
<body>
    <div class="glass-panel p-8 rounded-xl shadow-lg w-full max-w-lg mx-4">
        <h2 class="text-3xl font-bold text-blue-900 mb-6 text-center">Upload Your Video</h2>
        <form id="upload-form" class="space-y-4">
            <div>
                <label for="title" class="block text-sm font-medium text-neutral-700 mb-1">Video Title</label>
                <input type="text" id="title" name="title" required
                       class="w-full px-4 py-2 rounded-lg bg-white/40 border border-white/20 focus:outline-none focus:ring-2 focus:ring-amber-700 transition duration-300 placeholder-neutral-500">
            </div>
            <div>
                <label for="description" class="block text-sm font-medium text-neutral-700 mb-1">Description</label>
                <textarea id="description" name="description" rows="4"
                          class="w-full px-4 py-2 rounded-lg bg-white/40 border border-white/20 focus:outline-none focus:ring-2 focus:ring-amber-700 transition duration-300 placeholder-neutral-500"></textarea>
            </div>
            <div>
                <label for="video-file" class="block text-sm font-medium text-neutral-700 mb-1">Video File (MP4 only)</label>
                <input type="file" id="video-file" name="video-file" accept="video/mp4" required
                       class="block w-full text-sm text-neutral-700
                              file:mr-4 file:py-2 file:px-4
                              file:rounded-full file:border-0
                              file:text-sm file:font-semibold
                              file:bg-amber-100 file:text-amber-700
                              hover:file:bg-amber-200">
            </div>

            <div id="upload-progress-container" class="w-full bg-gray-200 rounded-full h-2.5 dark:bg-gray-700 hidden">
                <div id="upload-progress-bar" class="bg-amber-600 h-2.5 rounded-full" style="width: 0%"></div>
            </div>
            <p id="upload-status" class="mt-4 text-center text-sm text-neutral-700"></p>

            <button type="submit"
                    class="w-full bg-amber-700 text-white py-3 rounded-lg font-semibold hover:bg-orange-800 transition duration-300 shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-amber-500 focus:ring-offset-2">
                Upload Video
            </button>
        </form>
        <p class="mt-6 text-center text-sm text-neutral-700">
            <a href="index.html" class="text-amber-700 hover:text-amber-800 font-medium">Back to Homepage</a>
        </p>
    </div>
</body>
</html>

<script src="assets/js/upload.js"></script>
