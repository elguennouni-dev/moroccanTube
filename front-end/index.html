<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MoroccanTube - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/home.css" />
  </head>
  <body class="text-neutral-800">
    <header
      class="bg-gradient-to-r from-amber-700 to-orange-800 p-4 shadow-lg sticky top-0 z-10"
    >
      <div
        class="container mx-auto flex flex-col sm:flex-row items-center justify-between"
      >
        <a href="/" class="flex items-center space-x-2 mb-4 sm:mb-0">
          <svg
            class="w-8 h-8 text-white"
            fill="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 14.5v-9l6 4.5-6 4.5z"
            />
          </svg>
          <span class="text-white text-2xl font-bold tracking-wide"
            >MoroccanTube</span
          >
        </a>
        <div class="relative w-full sm:w-1/2 lg:w-1/3 mb-4 sm:mb-0">
          <input
            type="text"
            placeholder="Search videos..."
            class="w-full py-2 pl-4 pr-10 rounded-full bg-white/20 text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-white/50 transition duration-300 dark:bg-gray-700/50 dark:placeholder-gray-300 dark:focus:ring-gray-400"
          />
          <button
            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-white/80 hover:text-white dark:text-gray-300 dark:hover:text-white"
          >
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              ></path>
            </svg>
          </button>
        </div>
        <button
          id="theme-toggle"
          class="p-2 rounded-full bg-white/20 hover:bg-white/30 text-white transition duration-300 focus:outline-none focus:ring-2 focus:ring-white/50"
        >
          <svg
            id="moon-icon"
            class="w-6 h-6"
            fill="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M21.5 13.5c-.32 0-.6-.08-.86-.23A8.001 8.001 0 0112 4.5c-4.41 0-8 3.59-8 8s3.59 8 8 8c3.55 0 6.64-2.31 7.73-5.54.26-.77-.07-1.63-.77-1.9L21.5 13.5zM12 2a10 10 0 100 20A10 10 0 0012 2zm0 18a8 8 0 110-16 8 8 0 010 16z"
            />
          </svg>
          <svg
            id="sun-icon"
            class="w-6 h-6 hidden"
            fill="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M12 4.5c.83 0 1.5-.67 1.5-1.5V1.5c0-.83-.67-1.5-1.5-1.5S10.5.67 10.5 1.5V3c0 .83.67 1.5 1.5 1.5zm6.5 6c0-.83.67-1.5 1.5-1.5h1.5c.83 0 1.5.67 1.5 1.5s-.67 1.5-1.5 1.5H20c-.83 0-1.5-.67-1.5-1.5zm-15 0c0-.83-.67-1.5-1.5-1.5H1.5c-.83 0-1.5.67-1.5 1.5s.67 1.5 1.5 1.5H4c.83 0 1.5-.67 1.5-1.5zM12 19.5c.83 0 1.5-.67 1.5-1.5v-1.5c0-.83-.67-1.5-1.5-1.5S10.5 15.67 10.5 16.5v1.5c0 .83.67 1.5 1.5 1.5zM17.65 6.35c.6-.6 1.5-.6 2.1 0 .6.6.6 1.5 0 2.1l-1.06 1.06c-.6.6-1.5.6-2.1 0-.6-.6-.6-1.5 0-2.1l1.06-1.06zM6.35 17.65c.6-.6 1.5-.6 2.1 0l1.06 1.06c.6.6.6 1.5 0 2.1-.6.6-1.5.6-2.1 0l-1.06-1.06c-.6-.6-.6-1.5 0-2.1zM6.35 6.35c-.6-.6-.6-1.5 0-2.1s1.5-.6 2.1 0l1.06 1.06c.6.6.6 1.5 0 2.1-.6.6-1.5.6-2.1 0L6.35 6.35zm11.3 11.3c-.6-.6-1.5-.6-2.1 0-.6.6-.6 1.5 0 2.1l1.06 1.06c.6.6 1.5.6 2.1 0 .6-.6.6-1.5 0-2.1l-1.06-1.06z"
            />
          </svg>
        </button>
      </div>
    </header>

    <main class="container mx-auto p-4 flex-grow">
      <h1
        class="text-3xl font-bold text-blue-900 mb-8 text-center sm:text-left dark:text-amber-400"
      >
        Featured Videos
      </h1>
      <div
        id="video-grid"
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"
      ></div>
    </main>
  </body>
</html>

<script src="assets/js/home.js"></script>
