<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoroccanTube - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
    <div class="glass-panel p-8 rounded-xl shadow-lg w-full max-w-md mx-4">
        <h2 class="text-3xl font-bold text-blue-900 mb-6 text-center">Login to MoroccanTube</h2>
        <form id="login-form" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-neutral-700 mb-1">Email Address</label>
                <input type="email" id="email" name="email" required
                       class="w-full px-4 py-2 rounded-lg bg-white/40 border border-white/20 focus:outline-none focus:ring-2 focus:ring-amber-700 transition duration-300 placeholder-neutral-500">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-neutral-700 mb-1">Password</label>
                <input type="password" id="password" name="password" required
                       class="w-full px-4 py-2 rounded-lg bg-white/40 border border-white/20 focus:outline-none focus:ring-2 focus:ring-amber-700 transition duration-300 placeholder-neutral-500">
            </div>
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input type="checkbox" id="remember-me" name="remember-me"
                           class="h-4 w-4 text-amber-700 focus:ring-amber-600 border-gray-300 rounded">
                    <label for="remember-me" class="ml-2 block text-sm text-neutral-700">Remember me</label>
                </div>
                <a href="#" class="text-sm text-amber-700 hover:text-amber-800 font-medium">Forgot password?</a>
            </div>
            <button type="submit"
                    class="w-full bg-amber-700 text-white py-3 rounded-lg font-semibold hover:bg-orange-800 transition duration-300 shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-amber-500 focus:ring-offset-2">
                Login
            </button>
        </form>
        <p id="login-message" class="mt-4 text-center text-sm text-red-600 hidden"></p>
        <p class="mt-6 text-center text-sm text-neutral-700">
            Don't have an account?
            <a href="#" class="text-amber-700 hover:text-amber-800 font-medium">Sign up</a>
        </p>
    </div>
</body>
</html>


<script src="assets/js/login.js"></script>
